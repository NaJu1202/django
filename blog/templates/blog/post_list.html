<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My blog</title>
</head>

<body>
    <div>
        <a href="/">Blog Django Girls</a>
    </div>
    <div>
        {% for post in posts %}
        <div>
            <p>Publicado: {{post.published_date}}</p>
            <h2><a href="">{{post.title}}</a></h2>
            <p>{{post.text|linebreaksbr}}</p>
        </div>
        {% endfor %}
    </div>
</body>

</html>
